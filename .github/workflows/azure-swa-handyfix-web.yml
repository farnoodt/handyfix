name: SWA - HandyFix Portal

on:
  push:
    branches: [main]
    paths:
      - "apps/handyfix-portal/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
    paths:
      - "apps/handyfix-portal/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"

concurrency:
  group: swa-portal-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # IMPORTANT: your deps require Node >= 20.19
      - name: Setup Node 20.19
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"
          cache: "npm"

      - name: Install (root)
        run: npm ci

      - name: Build api-client
        run: npm -w packages/api-client run build

      - name: Build portal
        run: npm -w apps/handyfix-portal run build
        env:
          VITE_API_BASE_URL: "https://rg-handyfix-prod-bngheqdafje9ghhb.westus2-01.azurewebsites.net"

      # optional but helpful: prove dist exists before deploy
      - name: Verify dist
        run: |
          ls -la apps/handyfix-portal
          ls -la apps/handyfix-portal/dist

      - name: Deploy (Portal) - upload prebuilt
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTAL }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload

          # Point to the app folder (where dist lives)
          app_location: "apps/handyfix-portal"
          output_location: "dist"
          api_location: ""

          # KEY FIX: do NOT run Oryx build
          skip_app_build: true
          skip_api_build: true

  close_pr:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR (Portal)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTAL }}
          action: close
