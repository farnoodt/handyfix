name: SWA - HandyFix Portal

on:
  push:
    branches: [main]
    paths:
      - "apps/handyfix-portal/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
    paths:
      - "apps/handyfix-portal/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"

concurrency:
  group: swa-portal-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Use Node 20 to avoid engine warnings if any packages demand it
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install from repo root so workspaces are detected
      - name: Install dependencies (root)
        run: npm ci

      - name: Build api-client
        run: npm -w packages/api-client run build

      - name: Build portal
        run: npm -w apps/handyfix-portal run build
        env:
          VITE_API_BASE_URL: "https://rg-handyfix-prod-bngheqdafje9ghhb.westus2-01.azurewebsites.net"

      # Deploy: skip build in SWA action, upload prebuilt dist
      - name: Deploy (Portal)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTAL }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          skip_app_build: true
          app_location: "apps/handyfix-portal/dist"
          api_location: ""

      # Helpful diagnostics
      - name: Show npm logs (if any)
        if: always()
        run: |
          ls -la /home/runner/.npm/_logs || true
          tail -n 200 /home/runner/.npm/_logs/*-debug-0.log || true

  close_pr:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR (Portal)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTAL }}
          action: close
