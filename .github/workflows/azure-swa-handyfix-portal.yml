name: SWA - HandyFix Portal

on:
  push:
    branches: [main]
    paths:
      - "apps/handyfix-portal/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]
    paths:
      - "apps/handyfix-portal/**"
      - "packages/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"

concurrency:
  group: swa-portal-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install from repo root so workspace:* works
      - name: Install (root)
        run: npm ci

      - name: Build api-client
        run: npm -w packages/api-client run build

      - name: Build portal
        run: npm -w apps/handyfix-portal run build
        env:
          VITE_API_BASE_URL: "https://rg-handyfix-prod-bngheqdafje9ghhb.westus2-01.azurewebsites.net"

      # If anything fails, print npm logs
      - name: Show npm logs on failure
        if: failure()
        run: |
          echo "=== npm logs ==="
          ls -la /home/runner/.npm/_logs || true
          echo "=== latest log tail ==="
          tail -n 200 /home/runner/.npm/_logs/*.log || true

      # Deploy WITHOUT rebuilding (prevents Oryx from running npm install in subfolder)
      - name: Deploy (Portal)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTAL }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload

          app_location: "apps/handyfix-portal"
          output_location: "dist"
          api_location: ""

          skip_app_build: true
          skip_api_build: true

  close_pr:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close PR (Portal)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PORTAL }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: close
